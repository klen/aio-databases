name: release

concurrency:
  group: build-${{ github.event.workflow_run.head_branch  }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: [tests]
    branches: [master]
    types: [completed]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@main
      - uses: astral-sh/setup-uv@main
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Build Package
        run: |
          uv build
          uv publish --token ${{ secrets.pypi }}
